<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Öğrenci Otomasyonu</title>
  <script src="assets/js/students.js" defer></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!---------------- Ogrenci Ekleme ------------------>
  <button onclick="studentAdd()" class="studentAdd-button">Öğrenci Ekle</button>
  
  <!---------------- Listeyi Gosterme ------------------>

  <!---------------- Arama Islemi ------------------>

    <h2>Arama Yap</h2>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="İsim Giriniz">
      <button type="submit" class="studentSearch-button">Ara</button>
    </form>
  </div>

  <!---------------- Ogrenci Listeme ------------------>
  <h2>Tüm Öğrenciler</h2>
  <div id="allStudentInformations" class="student-container"></div>
